<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300|Quicksand:300">
    <title>Dices play</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <nav id="mainmenu"><span id="lineoutput">You can do something...</span>
          <button type="button" id="btn-rules">Rules...</button>
          <button type="button" id="settings">Settings</button>
        </nav>
      </div>
      <div id="main">
        <div id="start-panel">
          <h2 id="gamename">Dices</h2>
          <button type="button" id="new-game">Start new game</button>
        </div>
        <div id="panel-0"><span id="player-0-name">Name1</span><span id="player-0-score">00</span></div>
        <div id="panel-1"><span id="player-1-name">Name2</span><span id="player-1-score">00</span></div>
        <div id="controls"><span id="current-score">XX</span>
          <div id="dices">
            <div id="dice-0"></div>
            <div id="dice-1"></div>
          </div>
          <button type="button" id="throw">Throw dices!</button>
          <button type="button" id="hold">Hold</button>
          <button type="button" id="stop-game">Stop the game!</button>
        </div>
      </div>
      <div id="footer"></div>
    </div>
    <div id="modal">
      <div id="modal-window">
        <h3 id="modal-heading">Modal window heading</h3>
        <div id="rules">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dicta nulla,</p>
        </div>
        <div id="names-input"><span class="names">Input first player's name: </span>
          <input type="text" size="12" name="firstplayername" placeholder="Player1" id="name-0"><span class="names">Input second player's name: </span>
          <input type="text" size="12" name="secondplayername" placeholder="Player2" id="name-1">
        </div>
        <div id="settings-input">
          <div id="dises-amount">
            <div class="dices-options">
              <input type="radio" name="dices-amount" value="one" checked="true" id="one-dice">
              <label for="one-dice">one dice in play</label>
            </div>
            <div class="dices-options">
              <input type="radio" name="dices-amount" value="two" id="two-dices">
              <label for="two-dices">two dices in play</label>
            </div>
          </div>
          <div id="total-scores">
            <input type="number" value="100" max="9999" id="totalscore">
            <label for="totalcsore">Input maximal score</label>
          </div>
        </div>
        <div id="alert">
          <p>All results will be reseted to null. Do You really want to end this game?</p>
        </div>
        <div id="buttonset">
          <button type="button" id="close-btn">Close</button>
          <button type="button" id="cancel-btn">Cancel</button>
          <button type="button" id="save-btn">Save settings</button>
          <button type="button" id="ok-btn">Ok    </button>
          <button type="button" id="end-game-btn">End game anyway</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
